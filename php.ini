; PHP General Settings
[PHP]
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1
max_execution_time = 300
max_input_time = 60
memory_limit = 512M
error_reporting = E_ALL
display_errors = On
display_startup_errors = Off
log_errors = On
error_log = "C:\php-8.4.3\logs\php_errors.log"

Extension Loading
[Extension]
extension=curl
extension=fileinfo
extension=gd
extension=intl
extension=mbstring
extension=mysqli
extension=openssl
extension=pdo_mysql
extension=zip

; SMTP Mail Configuration for PHPMailer
[mail function]
SMTP = smtp.your-email-provider.com
smtp_port = 587
sendmail_from = your-email@example.com
sendmail_path = "\"C:\xampp\sendmail\sendmail.exe\" -t"

; SSL & TLS Configuration for Secure SMTP
openssl.cafile="C:\php-8.4.3\extras\ssl\cacert.pem"
openssl.capath="C:\php-8.4.3\extras\ssl\"

; Date & Time Settings
[Date]
date.timezone = "Asia/Colombo"

; Session Settings
[Session]
session.save_handler = files
session.save_path = "C:\php-8.4.3\temp"

; File Uploads
[File Uploads]
file_uploads = On
upload_max_filesize = 64M
post_max_size = 64M
